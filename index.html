<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Primeiro Projeto da Trybe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <header id="cabecalho">
    <h1 id="titulo">Lições aprendidas - Trybe</h1>

  <main id="conteudo_principal">

      <img src="/profilepic" alt="Foto de Rodrigo Frangel" id="minha_foto" class="center">
      <h3 id="nome">Rodrigo Frangel</h3>
    </section>

    <section>
      <h2 id="titulo_da_lista">Lições</h2>
      <ol id="licoes_aprendidas">
        <li>Unix</li>
        <li>Git</li>
        <li>GitHub</li>
        <li>Empatia</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>Slack</li>
        <li>Zoom</li>
        <li>Inspect</li>
        <li>Semântica HTML</li>
      </ol>
    </section>
    
  </main>
</body>
</html>
